<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposal Copilot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body
    class="h-full bg-gray-900"
    x-data="{}"
    x-init="console.log('I\'m being initialized!')"
  >
    <div class="h-screen">
      <nav class="bg-black sticky block top-0 z-[1000]">
        <div class="px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div>
                <img
                  class="vizzuality-logo-desktop"
                  src="{{ url_for('static', filename='images/logo.svg') }}"
                  alt="Vizzuality"
                />
              </div>
              <div class="flex-shrink-0 text-white px-5 py-3 text-xl text-bold">
                <span
                  class="inline-flex items-center rounded-md bg-gray-400/10 px-2 py-1 text-xs font-medium text-gray-200 ring-1 ring-inset ring-gray-200/20"
                  >Proposal Copilot</span
                >
                <div
                  id="project-title"
                  class="inline-flex text-center"
                  x-show="!$store.uploadStore.showForm"
                >
                  <p class="text-sm leading-6 mx-4 text-white">
                    <span
                      class="font-semibold"
                      x-text="$store.uploadStore.title"
                    ></span>
                  </p>
                </div>
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4"></div>
              </div>
            </div>
            <div class="hidden md:block">
              <div class="ml-4 flex items-center md:ml-6">
                <button
                  type="button"
                  id="logout"
                  class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-700"
                  data-url=""
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          id="main-toolbar"
          class="items-center gap-x-6 bg-gray-900 px-6 py-0.5"
        >
          <div class="inset-y-0 left-0 z-50 block bg-gray-900" x-data>
            <nav class="">
              <ul role="list" class="flex items-center space-x-4">
                <li>
                  <!-- Current: "bg-gray-800 text-white", Default: "text-gray-400 hover:text-white hover:bg-gray-800" -->
                  <a
                    x-data="mainMenuData()"
                    @click.prevent="newDocument"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'state1' }"
                    @click="$store.mainMenuStore.showInterface('interface1')"
                    href="#"
                    class="text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="New proposal"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                      />
                    </svg>

                    <span class="sr-only">New</span>
                  </a>
                </li>

                <li>
                  <a
                    x-data="mainMenuData()"
                    @click.prevent="openDocument"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'state2' }"
                    @click="$store.mainMenuStore.showInterface('interface2')"
                    href="#"
                    class="text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Open proposal"
                  >
                    <svg
                      class="h-6 w-6 shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
                      />
                    </svg>
                    <span class="sr-only">Open</span>
                  </a>
                </li>
                <li>
                  <a
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'uploadForm' }"
                    @click="$store.mainMenuStore.showInterface('uploadForm')"
                    href="#"
                    class="text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Upload document"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12l-3-3m0 0l-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                      />
                    </svg>

                    <span class="sr-only">Upload</span>
                  </a>
                </li>
                <li>
                  <a
                    x-data="mainMenuData()"
                    x-on:click.once.prevent="analyzeDocument"
                    id="analyzeButton"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'state4' }"
                    @click="$store.mainMenuStore.showInterface('interface4')"
                    href="#"
                    class="text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Analyze"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0112 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5"
                      />
                    </svg>

                    <span class="sr-only">Analize</span>
                  </a>
                </li>
                <li>
                  <a
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'newSection' }"
                    @click="$store.mainMenuStore.showInterface('newSection')"
                    href="#"
                    class="text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Add section"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z"
                      />
                    </svg>

                    <span class="sr-only">New section</span>
                  </a>
                </li>

                <li>
                  <a
                    x-data="mainMenuData()"
                    @click.prevent="copyToClipboard"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'state6' }"
                    @click="$store.mainMenuStore.showInterface('interface6')"
                    href="#"
                    class="text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Copy to clipboard"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75"
                      />
                    </svg>

                    <span class="sr-only">Copy</span>
                  </a>
                </li>
                <li>
                  <a
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'state7' }"
                    @click="$store.mainMenuStore.showInterface('interface7')"
                    href="#"
                    class="text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Save proposal"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"
                      />
                    </svg>

                    <span class="sr-only">Save</span>
                  </a>
                </li>
                <li>
                  <a
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'state8' }"
                    @click="$store.mainMenuStore.showInterface('interface8')"
                    href="#"
                    class="text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Destroy this proposal"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 18a3.75 3.75 0 00.495-7.467 5.99 5.99 0 00-1.925 3.546 5.974 5.974 0 01-2.133-1A3.75 3.75 0 0012 18z"
                      />
                    </svg>

                    <span class="sr-only">Destroy</span>
                  </a>
                </li>
              </ul>
              <!-- Upload form -->
              <div
                id="upload-form-div"
                x-data
                x-show="$store.mainMenuStore.state === 'uploadForm'"
                class="bg-gray-900 text-white"
              >
                <form
                  id="upload-form"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div class="close-container flex justify-end right-0 mb-2">
                      <a
                        x-data="mainMenuData()"
                        x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === '' }"
                        @click="$store.mainMenuStore.showInterface('')"
                        href="#"
                        class="close text-gray-400 hover:text-white group gap-x-3 rounded-md p-0 text-sm leading-6 font-semibol"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-6 h-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                          />
                        </svg>
                      </a>
                    </div>
                    <div class="items-center justify-between">
                      <div class="items-center">
                        <div>
                          <div class="col-span-full">
                            <label
                              for="file-upload"
                              class="block text-sm font-medium leading-6 text-white text-center py-2"
                              >Base document or RFP</label
                            >
                            <div
                              class="mt-2 flex justify-center rounded-lg border border-dashed border-white/25 px-6 py-10"
                            >
                              <div class="text-center">
                                <svg
                                  class="mx-auto h-12 w-12 text-gray-500"
                                  viewBox="0 0 24 24"
                                  stroke="currentColor"
                                  stroke-width="1.5"
                                  fill="none"
                                  aria-hidden="true"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                                  ></path>
                                </svg>

                                <div
                                  class="mt-4 flex text-sm leading-6 text-gray-400"
                                >
                                  <label
                                    for="file-upload"
                                    class="relative cursor-pointer rounded-md bg-gray-900 font-semibold text-white focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 focus-within:ring-offset-gray-900 hover:text-indigo-500"
                                  >
                                    <span class="p-2">Upload a file</span>
                                    <input
                                      id="file-upload"
                                      name="file-upload"
                                      type="file"
                                      class="sr-only"
                                    />
                                  </label>
                                  <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs leading-5 text-gray-400">
                                  PDF up to 50MB
                                </p>
                              </div>
                            </div>
                          </div>
                          <div
                            id="upload-response"
                            class="text-white py-5"
                          ></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- upload form -->
              <!-- new section form -->
              <div
                class="editor-toolbar items-center bg-gray-900"
                x-data
                x-show="$store.mainMenuStore.state === 'newSection'"
                id="editor-toolbar-prompt"
              >
                <div class="close-container flex justify-end right-0 mb-2">
                  <a
                    x-data="mainMenuData()"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === '' }"
                    @click="$store.mainMenuStore.showInterface('')"
                    href="#"
                    class="close text-gray-400 hover:text-white group gap-x-3 rounded-md p-0 text-sm leading-6 font-semibol"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </a>
                </div>
                <form id="new-section" method="post">
                  <div class="isolate -space-y-px rounded-md shadow-sm mb-4">
                    <div
                      class="relative rounded-md rounded-b-none px-3 pb-1.5 pt-2.5 ring-1 ring-inset ring-gray-300 focus-within:z-10 focus-within:ring-2 focus-within:ring-indigo-600"
                    >
                      <label
                        for="section-title"
                        class="block text-xs font-medium text-gray-200"
                        >Section title</label
                      >
                      <input
                        type="section-title"
                        name="section-title"
                        id="section-title"
                        class="block w-full border-0 p-0 text-gray-200 placeholder:text-gray-400 focus:ring-0 bg-gray-900 text-sm sm:leading-6"
                        placeholder="Section title"
                      />
                    </div>
                    <div
                      class="relative rounded-md rounded-t-none px-3 pb-1.5 pt-2.5 ring-1 ring-inset ring-gray-300 focus-within:z-10 focus-within:ring-2 focus-within:ring-indigo-600"
                    >
                      <label
                        for="section-prompt"
                        class="block text-xs font-medium text-gray-200"
                        >Prompt</label
                      >
                      <input
                        type="section-prompt"
                        name="section-prompt"
                        id="section-prompt"
                        class="block w-full border-0 p-0 text-gray-200 placeholder:text-gray-400 focus:ring-0 bg-gray-900 text-sm sm:leading-6"
                        placeholder="Section prompt"
                      />
                    </div>
                  </div>
                  <button type="submit" hidden>Submit</button>
                </form>
              </div>
            </nav>
          </div>
        </div>
      </nav>
      <!-- new section form -->
      <div
        x-data="$store.mainMenuStore"
        x-show="isLoading"
        class="w-full h-full fixed block top-0 left-0 bg-white opacity-75 z-50"
      >
        <span
          class="text-green-500 opacity-75 top-1/2 my-0 mx-auto block relative w-0 h-0"
          style="top: 50%"
        >
          <i class="fas fa-circle-notch fa-spin fa-5x">
            <div role="status">
              <svg
                aria-hidden="true"
                class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-purple-600"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
