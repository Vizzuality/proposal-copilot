<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposal Copilot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="//cdn.quilljs.com/1.0.0/quill.bubble.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body
    class="h-full bg-gray-900"
    x-data="{}"
    x-init="console.log('I\'m being initialized!')"
  >
    <div class="h-screen">
      <nav class="bg-black sticky block top-0 z-[1000]">
        <div class="px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div>
                <img
                  class="vizzuality-logo-desktop"
                  src="{{ url_for('static', filename='images/logo.svg') }}"
                  alt="Vizzuality"
                />
              </div>
              <div class="flex-shrink-0 text-white px-5 py-3 text-xl text-bold">
                <span
                  class="inline-flex items-center rounded-md bg-gray-400/10 px-2 py-1 text-xs font-medium text-gray-200 ring-1 ring-inset ring-gray-200/20"
                  >Proposal Copilot</span
                >
                <div
                  id="project-title"
                  class="inline-flex text-center"
                  x-show="!$store.proposalStore.showForm"
                >
                  <p class="text-sm leading-6 mx-4 text-white">
                    <span
                      class="font-semibold"
                      x-text="$store.proposalStore['project-name']"
                    ></span>
                  </p>
                </div>
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4"></div>
              </div>
            </div>
            <div class="hidden md:block">
              <div class="ml-4 flex items-center md:ml-6">
                <a href="/logout">
                  <button
                    type="button"
                    id="logout"
                    class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-700"
                    data-url=""
                  >
                    Logout
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-pink-600" style="height: 1px"></div>

        <div id="main-toolbar" class="items-center gap-x-6 bg-gray-900 py-0.5">
          <div class="inset-y-0 left-0 z-50 block bg-gray-900" x-data>
            <nav class="">
              <ul role="list" class="flex px-5">
                <li class="main-menu-item w-15">
                  <!-- Current: "bg-gray-800 text-white", Default: "text-gray-400 hover:text-white hover:bg-gray-800" -->
                  <a
                    x-data="mainMenuData()"
                    @click.prevent="newDocument"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'none' }"
                    @click="$store.mainMenuStore.showInterface('initial')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="New proposal"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1">New</span>
                  </a>
                </li>

                <li class="main-menu-item w-15">
                  <a
                    x-data="mainMenuData()"
                    @click.prevent="openFileBrowser"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'fileBrowserInterface' }"
                    @click="$store.mainMenuStore.showInterface('fileBrowser')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Open proposal"
                  >
                    <svg
                      class="h-6 w-6 shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
                      />
                    </svg>
                    <span class="menu-item antialiased text-xs mt-1">Open</span>
                  </a>
                </li>
                <li class="main-menu-item w-15">
                  <a
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'uploadFormInterface' }"
                    @click="$store.mainMenuStore.showInterface('uploadForm')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Upload document"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12l-3-3m0 0l-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1"
                      >Upload</span
                    >
                  </a>
                </li>
                <li class="main-menu-item w-15">
                  <a
                    x-data="mainMenuData()"
                    x-on:click.prevent="getGeneralData"
                    id="generalDataButton"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'none' }"
                    @click="$store.mainMenuStore.showInterface('initial')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Get general data"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1">Data</span>
                  </a>
                </li>
                <li class="main-menu-item w-15">
                  <a
                    x-data="mainMenuData()"
                    x-on:click.prevent="analyzeDocument"
                    id="analyzeButton"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'none' }"
                    @click="$store.mainMenuStore.showInterface('initial')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Analyze"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0112 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1"
                      >Analyze</span
                    >
                  </a>
                </li>
                <li class="main-menu-item w-15">
                  <a
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'newSection' }"
                    @click="$store.mainMenuStore.showInterface('newSection')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Add section"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1"
                      >Question</span
                    >
                  </a>
                </li>
                <li class="main-menu-item w-15">
                  <a
                    x-data="mainMenuData()"
                    @click.prevent="createEmpty"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'none' }"
                    @click="$store.mainMenuStore.showInterface('initial')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Empty section"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1"
                      >Empty</span
                    >
                  </a>
                </li>
                <li class="main-menu-item w-15">
                  <a
                    x-data="mainMenuData()"
                    @click.prevent="copyToClipboard"
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'none' }"
                    @click="$store.mainMenuStore.showInterface('initial')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Copy to clipboard"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1">Copy</span>
                  </a>
                </li>
                <li class="main-menu-item w-15">
                  <a
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'none' }"
                    x-data="mainMenuData()"
                    @click.prevent="saveProposalJson"
                    @click="$store.mainMenuStore.showInterface('initial')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Save this proposal"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1">Save</span>
                  </a>
                </li>
                <li class="main-menu-item w-15">
                  <a
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'none' }"
                    x-data="mainMenuData()"
                    @click.prevent="createDoc"
                    @click="$store.mainMenuStore.showInterface('initial')"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Create a Gogle Doc"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1">Doc</span>
                  </a>
                </li>
                <li class="main-menu-item w-15">
                  <a
                    x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === 'none' }"
                    @click="$store.mainMenuStore.showInterface('initial')"
                    x-data="mainMenuData()"
                    @click.prevent="destroyDocument"
                    href="#"
                    class="flex flex-col items-center text-gray-400 hover:text-white hover:bg-gray-900 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold transititext-primary text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                    data-te-toggle="tooltip"
                    title="Destroy this proposal"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 18a3.75 3.75 0 00.495-7.467 5.99 5.99 0 00-1.925 3.546 5.974 5.974 0 01-2.133-1A3.75 3.75 0 0012 18z"
                      />
                    </svg>

                    <span class="menu-item antialiased text-xs mt-1"
                      >Destroy</span
                    >
                  </a>
                </li>
              </ul>
              <!-- Flash messages -->
              <div
                id="flash-messages"
                x-data
                x-show="$store.messageStore.displayMessage"
                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="transition ease-in duration-700"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                :class="{'bg-red-600': $store.messageStore.messageType === 'error', 'bg-pink-600': $store.messageStore.messageType === 'info', 'bg-gray-900': $store.messageStore.messageType === 'success'}"
                class="message-div flex flex-col items-center justify-center relative"
              >
                <div
                  class="close-container absolute top-0 right-2"
                  x-show="$store.messageStore.messageType === 'error' || $store.messageStore.messageType === 'success'"
                >
                  <a
                    @click="$store.messageStore.closeMessage()"
                    href="#"
                    class="close text-white hover:text-pink-400 group gap-x-3 rounded-md p-0 text-xs leading-6 font-semibol"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </a>
                </div>
                <p
                  class="text-white text-xs text-center"
                  x-html="$store.messageStore.message"
                >
                  <!-- The message will be displayed here -->
                </p>
              </div>
              <!-- Upload form -->
              <div
                id="upload-form-div"
                x-data
                x-show="$store.mainMenuStore.state === 'uploadFormInterface'"
                class="bg-gray-900 text-white"
              >
                <form
                  id="upload-form"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div class="close-container flex justify-end right-0 mb-2">
                      <a
                        x-data="mainMenuData()"
                        x-bind:class="{ 'opacity-50': $store.mainMenuStore.state === '' }"
                        @click="$store.mainMenuStore.showInterface('')"
                        href="#"

              data-te-toggle="tooltip"
              x-on:click.prevent="if (!$store.mainMenuStore.quillIsActive) {solve($event)}"
              :class="{ 'opacity-50 cursor-not-allowed': $store.mainMenuStore.quillIsActive }"
              data-te-toggle="tooltip"
              title="Solve a difficult problem"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.631 8.41m5.96 5.96a14.926 14.926 0 01-5.841 2.58m-.119-8.54a6 6 0 00-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 00-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 01-2.448-2.448 14.9 14.9 0 01.06-.312m-2.24 2.39a4.493 4.493 0 00-1.757 4.306 4.493 4.493 0 004.306-1.758M16.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
                />
              </svg>
            </a>
          </li>
          <li>
            <a
              href="#"
              x-data="sectionMenu()"
              class="close text-gray-400 hover:text-gray-900 group gap-x-3 rounded-md p-0 text-sm leading-6 font-semibol"
              data-te-toggle="tooltip"
              x-on:click.prevent="if (!$store.mainMenuStore.quillIsActive) {remove($event)}"
              :class="{ 'opacity-50 cursor-not-allowed': $store.mainMenuStore.quillIsActive }"
              data-te-toggle="tooltip"
              title="Remove section"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div
        id="proposal-section"
        class="text-gray-900 prose m-4 max-w-none m-4 block"
      ></div>
    </div>
    <div
      x-data
      x-show="$store.confirmStore.isOpen"
      class="fixed z-10 inset-0 overflow-y-auto"
      x-transition:enter="transition-opacity duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition-opacity duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6"
          >
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3
                  class="text-base font-semibold leading-6 text-gray-900"
                  id="modal-title"
                >
                  Confirmation
                </h3>
                <div class="mt-2">
                  <p
                    class="text-sm text-gray-500"
                    x-text="$store.confirmStore.message"
                  ></p>
                </div>
              </div>
            </div>
            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
              <button
                class="inline-flex w-full justify-center rounded-md bg-blue-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-400 sm:ml-3 sm:w-auto"
                @click="$store.confirmStore.confirm()"
              >
                Confirm
              </button>
              <button
                class="mt-3 inline-flex w-full justify-center rounded-md bg-gray-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-400 sm:mt-0 sm:w-auto"
                @click="$store.confirmStore.close()"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="{{ url_for('static', filename='build/app.js') }}"
      type="module"
    ></script>
  </body>
</html>
